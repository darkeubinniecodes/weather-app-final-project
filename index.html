<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/152b518a9c.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <form id="search-form">
      <div class="row">
        <div class="col-10">
          <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
        </div>
        <div class="col-2">
          <input type="submit" value="Search" class="btn btn-primary w-100">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col temperature">
        <div class="d-flex current-weather">
          <img src="" alt="Clear" id="icon" class="main-icon" />
          <div>
            <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link" class="active">°C </a>|
              <a href="#" id="fahrenheit-link"> °F</a></span>
          </div>
        </div>
        <h2>
          Last Updated: <span id="date"></span>
          <br />
          <span id="description"></span>
        </h2>
      </div>
      <div class="col city">
        <h1 id="city"></h1>
        <h2>
          Rain: 6%
          <br />
          Humidity: <span id="humidity"></span> %
          <br />
          Wind: <span id="wind"></span> km/h
        </h2>
      </div>
    </div>

    <div class="row weekly-weather">
      <div class="col-2">
        <h3>
          Mon
          <br />
          <img src="http://openweathermap.org//img/wn/50d@2x.png" alt="" class="mini-icon" width="55" />
          <br />
          <p>
            <strong>17º</strong>
            | 8º
          </p>
        </h3>
      </div>
    </div>
    <small>
      <a href="https://github.com/darkeubinniecodes/weather-app-final-project" target="_blank">Open-source code</a> by
      Catarina Santos
    </small>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
