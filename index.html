<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="stylesheet" href="src/styles.css" />

  <script src="https://kit.fontawesome.com/152b518a9c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col temperature">
        <div class="d-flex current-weather">
          <i class="fa-solid fa-cloud-sun main-icon"></i>
          <div>
            <strong>13</strong><span class="units"> °C | <a href="#"> °F</a></span>
          </div>
        </div>
        <h2>
          Sunday, 10:00
          <br />
          Partly Cloudy
        </h2>
      </div>
      <div class="col city">
        <h1 id="city">
          Leiria
        </h1>
        <h2>
          Rain: 6%
          <br />
          Humidity: 76%
          <br />
          Wind: 11 km/h
        </h2>
      </div>
    </div>

    <div class="row weekly-weather">
      <div class="col">
        <h3>
          Mon
          <br />
          <i class="fa-solid fa-cloud-sun mini-icon"></i>
          <br />
          <p>
            <strong>17º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Tue
          <br />
          <i class="fa-solid fa-cloud-sun mini-icon"></i>
          <br />
          <p>
            <strong>16º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Wed
          <br />
          <i class="fa-solid fa-cloud-showers-heavy mini-icon"></i>
          <br />
          <p>
            <strong>13º</strong>
            | 9º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Thu
          <br />
          <i class="fa-solid fa-cloud-sun mini-icon"></i>
          <br />
          <p>
            <strong>16º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Fri
          <br />
          <i class="fa-solid fa-cloud-showers-heavy mini-icon"></i>
          <br />
          <p>
            <strong>15º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Sat
          <br />
          <i class="fa-solid fa-cloud-showers-heavy mini-icon"></i>
          <br />
          <p>
            <strong>13º</strong>
            | 9º
          </p>
        </h3>
      </div>
    </div>
    <small>
      <a href="https://github.com/darkeubinniecodes/weather-app-final-project" target="_blank">Open-source code</a> by
      Catarina Santos
    </small>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
